<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 문자열</title>
</head>
<body>
    <script>
        document.write("Hello, World!"); // 문자열 출력
        const name = "Kim Junseo\n";
        document.write("<br>My name is " + name + "."); // 문자열 연결
        console.log("Length of name:", name.length); // 문자열 길이
    </script>
</body>
</html>
