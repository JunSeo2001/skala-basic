<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 처리</title>
</head>
<body>
    <div style="border: 1px solid black; padding: 20px; width: 250px;">
    <h3>홍길동 변신술</h3>
    <p>변신할 대상을 선택하세요:</p>
    
    <input type="radio" name="transform" value="스님"> 스님<br>
    <input type="radio" name="transform" value="곰"> 곰<br>
    <input type="radio" name="transform" value="호랑이"> 호랑이<br><br>
    
    <button id="btn">변신</button>
    
    <p>변신 결과: <span id="result"></span></p>
    </div>

    <script>
        btn = document.getElementById('btn');
        const resultSpan = document.getElementById('result');

        // 2. 버튼에 클릭 이벤트 핸들러를 등록합니다.
        btn.addEventListener('click', function() {
            // 3. name이 'transform'인 라디오 버튼들을 모두 가져옵니다.
            const radios = document.getElementsByName('transform');
            let selectedValue = "";

            // 4. 반복문을 돌며 선택된(checked) 버튼을 찾습니다.
            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    selectedValue = radios[i].value;
                    break; // 찾았으면 반복문 종료
                }
            }

            // 5. 결과를 화면에 출력합니다.
            if (selectedValue) {
                resultSpan.textContent = selectedValue;
            } else {
                alert("변신할 대상을 선택해주세요!");
            }
        });
    </script>

    

</body>
</html>
