<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 참조형 변수</title>
</head>
<body>
    <script>
        const person = {
            name: "Kim Junseo",
            age: 26,
        }
        console.log(person);
        person.company = "Skala"; // 새로운 속성 추가
        console.log(person);

        let persons = ["홍길동", "김철수", "이영희"];
        console.log(persons);
        persons.push("박민수"); // 배열에 새로운 요소 추가
        console.log(persons);
    </script>
</body>
</html>
