<!DOCTYPE html>
<html>
<head>
    <style>
        /* 이미지에서 제공된 CSS 설정 */
        .highlight {
            background-color: yellow;
            color: red;
            font-weight: bold;
            padding: 5px;
        }

        /* 가독성을 위한 기본 박스 스타일 */
        .box {
            border: 2px solid black;
            padding: 20px;
            width: 400px;
        }
    </style>
</head>
<body>

    <div class="box">
        <p id="target-text">이 문장을 강조해보세요!</p>
        <button id="toggle-btn">강조 토글</button>
    </div>

    <script>
        // 1. 제어할 요소(문장과 버튼)를 선택합니다.
        const text = document.getElementById('target-text');
        const btn = document.getElementById('toggle-btn');

        // 2. 버튼에 클릭 이벤트 핸들러를 등록합니다.
        btn.addEventListener('click', function() {
            // 3. classList.toggle()을 사용하여 'highlight' 클래스를 추가/제거합니다.
            // 클래스가 있으면 제거하고, 없으면 추가하는 역할을 자동으로 수행합니다.
            text.classList.toggle('highlight');
        });
    </script>

</body>
</html>
