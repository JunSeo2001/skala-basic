<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>얕은 복사 깊은 복사</title>
</head>
<body>
    <script>
        function deepCopy(obj) {
            return JSON.parse(JSON.stringify(obj));
        }
        const realHong = {
            name: "홍길동",
            age: 30,
            job: "의적",
            skills: ['검술', '전략', '분신'],
            shadow: {
                color: "검은색"
            }
        };

        //깊은 복사로 변경
        const fakeHong = deepCopy(realHong);
        fakeHong.skills.length = 2;
        delete fakeHong.shadow;

        console.log("Real Hong:", realHong);
        console.log("Fake Hong:", fakeHong);
    </script>
</body>
</html>
