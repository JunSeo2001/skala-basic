<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 예제</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            margin-bottom: 20px;
        }
        .box:hover {
            background-color: red;
        }

        p::before {
            content: "Before - ";
            color: green;
        }

        p::after {
            content: " - After";
            color: orange;
        }
    </style>
</head>
<body>
    <div class="box">이 박스를 호버해보세요!</div>
    <p>이 문장은 가상 클래스를 사용합니다.</p>
</body>
</html>
