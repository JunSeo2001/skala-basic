<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transform and Transition Example</title>

  <style>
    /* 전체 배치: 가운데 정렬 + 보기 좋게 여백 */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 70px;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 40px;
      font-weight: 800;
    }

    /* 상단 박스 스타일 */
    .box {
      width: 220px;
      height: 220px;
      background: #4caf50;          /* 기본: 녹색 */
      border-radius: 18px;           /* 둥근 모서리 */
      margin: 0 auto 40px;           /* 가운데 + 아래 여백 */
      display: flex;                 /* 텍스트 정중앙 */
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 22px;
      font-weight: 700;

      /*
        transition: 변화가 '부드럽게' 일어나도록 하는 핵심!
        - background-color: hover 시 배경색 변화
        - transform: 버튼 클릭 시 회전(기울기) 변화
      */
      transition: background-color 0.4s ease, transform 0.5s ease;
    }

    /* 2) hover 했을 때 배경색 변경 */
    .box:hover {
      background: #f4c542; /* 노란색 느낌 */
      transform: scale(1.1);
    }

    /* 3) 버튼 클릭 시 45도 회전시키기 위한 클래스 */
    .tilt {
      transform: rotate(45deg);
    }

    /* 버튼 스타일 */
    button {
      background: #1677ff;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <h1>Transform and Transition Example</h1>

  <!-- 상단 박스 -->
  <div class="box" id="myBox">Hover me!</div>

  <!-- 하단 버튼 -->
  <button id="btn">Click Me!</button>

  <script>
    const box = document.getElementById("myBox");
    const btn = document.getElementById("btn");

    // 버튼을 누르면 45도 기울어짐(토글: 다시 누르면 원래대로)
    btn.addEventListener("click", () => {
      box.classList.toggle("tilt");
    });
  </script>

</body>
</html>
