<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid + Flexbox Layout</title>

  <style>
    /* 전체 페이지 */
    body {
      margin: 0;
      padding: 40px 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    /* 메인 컨테이너 (Grid) */
    .container {
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 30px;

      width: 80%;
      margin: 0 auto;
      border: 1px solid #999;
      padding: 30px;
      box-sizing: border-box;
    }

    /* 검색 영역 (Flexbox) */
    .search-area {
      display: flex;
      gap: 10px;
    }

    .search-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #aaa;
    }

    .search-area button {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #aaa;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    /* 목록 영역 */
    .content {
      border: 3px solid #ccc;
      padding: 30px;
      height: 50vh;
      background-color: rgba(182, 172, 172, 0.6);
    }

    .content h2 {
      margin: 0;
      font-size: 24px;
    }

    .divider {
      margin-top: 15px;
      border-bottom: 2px solid #999;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- 검색 영역 -->
    <div class="search-area">
      <input type="text" placeholder="키워드 입력" />
      <button>검색</button>
    </div>

    <!-- 목록형 데이터 영역 -->
    <div class="content">
      <h2>목록형 데이터 영역</h2>
      <div class="divider"></div>
    </div>

  </div>

</body>
</html>
